
<h2><span>{{ channel.title }}</span></h2>
<div class="content-padding">
    <div class="forum-description">
        {% if topics %}
            {% partial __SELF__ ~ "::pagination" %}
        {% endif %}
        
        {% if isGuest %}
            <p>Log in to Post a new topic</p>
        {% else %}
            <a href="{{ topicPage|page }}?channel={{ channel.id }}" class="defbutton big"><i class="fa fa-comment-o"></i>Post new topic</a>
        {% endif %}
    </div>
</div>
